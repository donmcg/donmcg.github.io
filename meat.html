<h2>post site.animal</h2>
<!-- This loops through the site posts -->
{% for post in site.animal %}
  <h1><a href="{{ post.url }}">{{ post.phylum }}</a></h1>
  <p class="author">
    <span class="date">{{ post.class }}</span>
  </p>
  <div class="content">
    {{ post.content }}
  </div>
{% endfor %}
