{% comment %}
 // a centered image with a caption below it
 // include figure.html
            img-dir="...assets/" img-file="image.png"
						alt=".alt"
						caption="my caption"
{% endcomment %}

<div class="containerFig">

		  <img alt="{{include.alt}}" loading="lazy"

  </div>
  <p class="textFig">
			{{include.caption}}
  </p>
</div>
