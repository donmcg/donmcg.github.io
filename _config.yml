# note there is only one paginate_path. 
# this means that paginate only works for one set of posts
#paginate_path: "/fizzbin/page:num"
paginate_path: "/blog/page:num"
paginate: 5

# Build settings
#theme: hacker-blog
plugins:
#  - jekyll-remote-theme
#  - jekyll-feed
  - jekyll-paginate

# header_pages controls the order and allows for deep path names
header_pages:
  - index.html
  - about.md
  - blog/index.html # special case for paginator
  - library/mini_topical.html
#  - fizzbin/index.html
#  - library/veggie_topical.html
#  - meat.html
#  - plant.html
#  - rock.html

# collections provides post content by context
# paginate will not work for any of these; use site instead
collections:
  music:
    output: true
  mini:
    output: true
#    permalink: /:path/ # flattens the contents of _mini/ directly under _site
#    permalink: /mini/:path/ # mini/xyz.md becomes mini/xyz/index.html
#    permalink: /mini/ # mini/*.md becomes mini/index.html (one file)
# mini/blog:
