# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

# these are site variables used by the theme
theme: minima
#theme: jekyll-theme-slate
#theme: jekyll-theme-midnight
#theme: jekyll-swiss
#theme: jekyll-seo-tag
#
#theme: jekyll-theme-primer
#theme: hacker
#title: donmcg project site
title: fairhillbillies
#description: A static site hosted on GitHub Pages.
# Successful and
# unsuccessful efforts. 
#description: >- # this means to ignore newlines until next key:
#description: # \n is ignored ...
#  "The happiest of all lives is a busy solitude\n - Voltaire"
#description: | # block format
#  The happiest of all lives is a busy solitude
#  - Voltaire
description: # \n is ignored ...
  'The happiest of all lives is a busy solitude. Voltaire'
url: "https://donmcg.github.io" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "" # the subpath of your site, e.g. /blog
#github_username:  gun_donmcg
github_username:  donmcg
email: your-email@example.com
author:  author_donmcg

#author:  'Errabundi Saepe, Semper Certi'
#email: '(Often wrong, but always certain.)'

# other settings 
name: name_donmcg
owner: owner_donmcg

# prevent default head.html (minima) from loading google.analytics
environment: development

# for LaTex
# this stuff is not needed.  see _includes/head.html
